<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge chrome=1">
  <title>CounterOnline</title>
  <link rel="stylesheet" href="CounterOnline.css">
</head>

<body>
  <script type="text/javascript" src="CounterOnline.js">
  </script>

  <header>
    <h1><span>CounterOnline</span></h1>
    <h2>resource file:<button id="link_btn"><a href="https://github.com/TTowFive/CounterOline">Click me</a></button></h2>

  </header>

  <div class="mainwindow">
    <div class="Result_Show_area">
      <div id="result">
        -1235467890
      </div>
    </div>

    <div class="NumberBtn_area">
      <button class="btn_num" id="btn7" onclick="GetValue(7)">7</button>
      <button class="btn_num" id="btn8" onclick="GetValue(8)">8</button>
      <button class="btn_num" id="btn9" onclick="GetValue(9)">9</button>
      <button class="btn_num" id="btn4" onclick="GetValue(4)">4</button>
      <button class="btn_num" id="btn5" onclick="GetValue(5)">5</button>
      <button class="btn_num" id="btn6" onclick="GetValue(6)">6</button>
      <button class="btn_num" id="btn1" onclick="GetValue(1)">1</button>
      <button class="btn_num" id="btn2" onclick="GetValue(2)">2</button>
      <button class="btn_num" id="btn3" onclick="GetValue(3)">3</button>
      <button class="btn_num" id="btn_dot" onclick="GetValue('dot')">.</button>
      <button class="btn_num" id="btn0" onclick="GetValue(0)">0</button>
      <button class="btn_num" id="btn#" onclick="GetValue('#')">#</button>
    </div>

    <div class="Calculate_area">
      <button class="btn_calculate" id="btnP">+</button>
      <button class="btn_calculate" id="btnS">-</button>
      <button class="btn_calculate" id="btnM">X</button>
      <button class="btn_calculate" id="btnC">/</button>
      <button class="btn_calculate" id="btnAC">AC</button>
      <button class="btn_calculate" id="btnE" onclick="GetValue('equal')">=</button>
    </div>
  </div>

</body>

</html>
